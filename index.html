<h3>História</h3>
            </div class="cartao__conteudo__pergunta"> 
            O que é a Revolução industrial?
            <div>
                <div class="cartao__conteudo__resposta">
            A Revolução Industrial foi um período de grandes mudanças que aconteceu principalmente na Inglaterra, 
a partir do final do século XVIII e se estendeu pelo século XIX. Ela marcou a transição de uma economia baseada na agricultura e no trabalho manual 
fábricas e novas tecnologias. Essa transformação trouxe muitas novidades na produção de bens, para uma economia industrial, com o uso de máquinas,
melhorou a eficiência e mudou a forma como as pessoas viviam e trabalhavam. Foi um momento muito importante na história, 
            pois impulsionou o desenvolvimento econômico e social de várias partes do mundo! 
                </div>
 </div class="cartao__conteudo__pergunta 2"> 
            Qual a principal mudança feita na revolução industrial ? 
            <div>
 <div class="cartao__conteudo__resposta 2">
    A principal mudança feita na Revolução Industrial foi a transição de uma economia baseada na agricultura e no trabalho manual artesanal para uma economia industrial, 
    com a introdução de máquinas e fábricas. Essa transformação permitiu a produção em larga escala, aumentando a eficiência e a quantidade de bens produzidos, 
    além de impulsionar o crescimento urbano e mudanças sociais significativas.
</div>
